<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Contact | CountMe</title>
    <meta name="keywords" content="CountMe" />
        <meta name="description" content="CountMe">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/animated.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/compile-sass/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/compile-sass/main.css" />


</head>

<body>

    <!-- Start Header -->
    <script src="header.js"></script>    
    <!-- End Header -->
    
     <!-- Start banner_wrap -->
    <section class="contact_banner_wrap banner_wrap" >
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="about_banner_content">
                        <h1 class="text-center about_title wow fadeInUp">Contact Us</h1>                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End banner_wrap -->
    
     <!-- Start contact_info -->
    <section class="contact_info">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="row contact_content">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 cus_pad_left">
                            <div class="contact_info_single wow fadeInUp">
                                <div class="media">
                                    <div class="media-left">
                                        <div class="icon">
                                            <i class="icon_pin_alt"></i>
                                        </div>
                                    </div>
                                    <div class="media-body">
                                        <div class="contact_info_content">
                                            <h5>Address</h5>
                                            <p>Atlanta, Georgia, USA</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 cus_pad_left">
                            <div class="contact_info_single wow fadeInUp">
                                <div class="media">
                                    <div class="media-left">
                                        <div class="icon">
                                            <i class="icon_mobile"></i>
                                        </div>
                                    </div>
                                    <div class="media-body">
                                        <div class="contact_info_content">
                                            <h5>Infomation</h5>                                           
                                            <p>Email: contact@countme.work</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End contact_info -->
    
    <!-- Start footer-->
    <script src="footer.js"></script> 
    <!-- End footer -->
    
    <!--JS File-->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/jquery-ui.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/main.js"></script>


</body>

</html>
